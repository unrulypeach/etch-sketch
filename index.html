<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">

    <title>Etching and Sketching</title>
</head>

<header>
    <div class="center">
        <H1>ETCH A SKETCH A BETCH</H1>
    </div>
</header>

<body>
    <div class="bigContain">
        <div class="leftContain">
            <div class="center" id="buttonContainer">
                <button id="reset">reset</button>
            </div>

            <div id="sliderContainer">
                <input type="range" min="1" max="100" value="8" id="slider">
                <p id="output"></p>
            </div>
        </div>

        <div id="main"></div>

        <div class="rightContain">
            <div class="rightColor">
                <h2>COLOUR</h2>
                <button class="right" id="rainbow">RAINBOW</button>
                <button class="right" id="solid">SOLID</button>
                <button class="right" id="eraser">ERASER</button>
            </div>

            <div>
                <h2>OPACITY</h2>
                <button class="right" id="downOpac"> - </button>
                <button class="right" id="upOpac"> + </button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
